<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>ログイン画面</title>
</head>
<body>
    <header>
        <h2 id="title">就職活動報告書 管理システム</h2>
        <h2 id="sub_title">-検索結果</h2>
    </header>
    <h1>検索結果</h1>
    <div  id="table">
    <table>
    <tr>
        <th>ID</th>
        <th>報告書</th>
    </tr>

    {% for row in rows %}
    <tr>
    <tbody>
        <td><a>{{row[0]}}</a></td>
        <td>{{row[1]}}</td>
    </tbody>
    </tr>
    {% endfor %}
</table>
</div>
    <div id="a_tag">
        <a href="{{url_for('back_menu')}}" id="back">もどる</a>
    </div>
    <footer> </footer>
</body>
</html>
